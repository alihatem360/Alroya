@if(workoutRecommendations.length>0){
<div class="section-landing">
  <div class="section-title">
    {{ "Recommended Personalized Healthy Meals" | translate }}
  </div>

  <div class="row recommended-section">
    <swiper-container #programsSwiper init="false">
      <swiper-slide
        class="wm-swiper-slot"
        *ngFor="let recommendation of workoutRecommendations"
      >
        <div class="row">
          <!-- Features and Title -->
          <div class="col-md-6 order-2 order-md-1">
            <div>
              <h2 class="service-title">
                {{
                  baseService.splitTextByLanguage(recommendation.title || "")
                }}
              </h2>

              <div class="row gap-3">
                <!-- Loop through homeRecommendationFeatures for each recommendation -->
                <div
                  *ngFor="
                    let feature of recommendation.homeRecommendationFeatures;
                    let i = index
                  "
                  class="feature"
                  [ngClass]="{
                    'col-12':
                      recommendation.homeRecommendationFeatures.length <= 4,
                    'col-6':
                      recommendation.homeRecommendationFeatures.length > 4
                  }"
                >
                  <div class="circle-number">
                    <!-- Resetting the numbering for each recommendation -->
                    {{ i + 1 }}
                  </div>
                  <span class="feature-text">
                    {{ baseService.splitTextByLanguage(feature.name || "") }}
                  </span>
                </div>
              </div>

              <a
                [routerLink]="[
                  '/',
                  baseService.currentLanguage,
                  'kitchens',
                  'details',
                  recommendation.kitchenId
                ]"
              >
                <button class="btn WMbtn-primary my-3">
                  {{ "Subscribe Now" | translate }}
                </button>
              </a>
            </div>
          </div>

          <!-- Image -->
          <div class="col-md-6 order-1 order-md-2 image-recommend">
            <div>
              <img
                [src]="imageUrl + recommendation.image"
                [alt]="'Recommended Personalized Healthy Meals' | translate"
                class="w-100 h-100"
              />
            </div>
          </div>
        </div>
        <!-- End of row -->
      </swiper-slide>
    </swiper-container>
  </div>

  <div class="d-flex justify-content-center align-items-center arrow">
    <div
      class="Recommendation-button-prev swiper-custom-button"
      [ngClass]="{ 'd-none': !hasMultipleRecommendations }"
    >
      <svg
        width="11"
        height="17"
        viewBox="0 0 11 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.22266 7.47656C0.765625 7.89844 0.765625 8.63672 1.22266 9.05859L7.97266 15.8086C8.39453 16.2656 9.13281 16.2656 9.55469 15.8086C10.0117 15.3867 10.0117 14.6484 9.55469 14.2266L3.61328 8.25L9.55469 2.30859C10.0117 1.88672 10.0117 1.14844 9.55469 0.726562C9.13281 0.269531 8.39453 0.269531 7.97266 0.726562L1.22266 7.47656Z"
          fill="#0c6bcd"
        />
      </svg>
    </div>
    <div
      class="Recommendation-button-next swiper-custom-button"
      [ngClass]="{ 'd-none': !hasMultipleRecommendations }"
    >
      <svg
        width="11"
        height="17"
        viewBox="0 0 11 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.76953 7.47656C10.2266 7.89844 10.2266 8.63672 9.76953 9.05859L3.01953 15.8086C2.59766 16.2656 1.85938 16.2656 1.4375 15.8086C0.980469 15.3867 0.980469 14.6484 1.4375 14.2266L7.37891 8.25L1.4375 2.30859C0.980469 1.88672 0.980469 1.14844 1.4375 0.726562C1.85938 0.269531 2.59766 0.269531 3.01953 0.726562L9.76953 7.47656Z"
          fill="#0c6bcd"
        />
      </svg>
    </div>
  </div>
</div>
}
