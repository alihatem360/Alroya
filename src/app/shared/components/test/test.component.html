<div class="mb-4">
  <h2
    class="d-inline-block"
    style="
      font-family: Cairo;
      font-size: 40px;
      font-weight: 700;
      color: #2c143d;
    "
  >
    Genetic Tests
  </h2>
  <p
    class="mt-3"
    style="
      font-family: Cairo;
      font-size: 20px;
      font-weight: 400;
      color: #a5a5a5;
    "
  >
    Some genetic analysis provided for better health
  </p>
</div>
<div class="position-relative">
  <div class="tests-list d-flex" #testsList>
    <div *ngFor="let test of tests" class="me-4">
      <div
        class="card test-card shadow-sm mb-4 h-100"
        style="
          width: 19rem;
          padding: 16px;
          border: 1px solid transparent;
          border-radius: 8px;
          background-color: #ffffff;
        "
      >
        <img
          class="card-img-top"
          [src]="test.image"
          alt="{{ test.nameEn }} Image"
          style="
            padding-bottom: 5px;
            gap: 0px;
            border-radius: 4px;
            border: 0 0 1px 0;
            background-color: #ffffff;
            border-bottom: 1px solid #e2e6e9;
          "
        />
        <div class="d-flex flex-column mt-2">
          <h5
            style="
              font-family: Cairo;
              font-size: 16px;
              font-weight: 500;
              color: #2c143d;
            "
          >
            {{ test.nameEn }}
          </h5>
          <!-- <p class="mt-auto desc">
            {{ test.desc }}
          </p> -->
        </div>
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex">
            <button class="btn btn-circle-cart">
              <svg
                width="24"
                height="21"
                viewBox="0 0 24 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.6875 0.5L3.44531 0.5C4.30469 0.5 5.08594 1.00781 5.4375 1.75L21.4922 1.75C22.5078 1.75 23.25 2.72656 22.9766 3.74219L21.375 9.67969C21.0625 10.9297 19.9297 11.75 18.6797 11.75L7.39062 11.75L7.625 12.8828C7.70312 13.3125 8.09375 13.625 8.52344 13.625L19.8125 13.625C20.3203 13.625 20.75 14.0547 20.75 14.5625C20.75 15.1094 20.3203 15.5 19.8125 15.5L8.52344 15.5C7.19531 15.5 6.02344 14.5625 5.78906 13.2344L3.75781 2.64844C3.71875 2.49219 3.60156 2.375 3.44531 2.375L1.6875 2.375C1.14062 2.375 0.75 1.98438 0.75 1.4375C0.75 0.929688 1.14062 0.5 1.6875 0.5ZM5.86719 3.625L7.03906 9.875L18.6797 9.875C19.1094 9.875 19.4609 9.60156 19.5781 9.21094L21.0625 3.625L5.86719 3.625ZM7.625 20.5C6.92187 20.5 6.33594 20.1484 5.98437 19.5625C5.63281 19.0156 5.63281 18.2734 5.98437 17.6875C6.33594 17.1406 6.92187 16.75 7.625 16.75C8.28906 16.75 8.875 17.1406 9.22656 17.6875C9.57812 18.2734 9.57812 19.0156 9.22656 19.5625C8.875 20.1484 8.28906 20.5 7.625 20.5ZM20.75 18.625C20.75 19.3281 20.3594 19.9141 19.8125 20.2656C19.2266 20.6172 18.4844 20.6172 17.9375 20.2656C17.3516 19.9141 17 19.3281 17 18.625C17 17.9609 17.3516 17.375 17.9375 17.0234C18.4844 16.6719 19.2266 16.6719 19.8125 17.0234C20.3594 17.375 20.75 17.9609 20.75 18.625Z"
                  fill="#E6FBF3"
                />
              </svg>
            </button>
            <button class="btn btn-circle-heart ms-2">
              <svg
                width="16"
                height="15"
                viewBox="0 0 16 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7.03125 13.6562L6.96875 13.5625L1.5 8.5C0.53125 7.59375 -1.33554e-07 6.34375 -1.23447e-07 5.03125L-1.22725e-07 4.9375C-1.0588e-07 2.75 1.5625 0.84375 3.71875 0.4375C4.9375 0.1875 6.1875 0.46875 7.21875 1.1875C7.5 1.375 7.75 1.625 8 1.875C8.125 1.75 8.25 1.59375 8.40625 1.46875C8.53125 1.375 8.65625 1.28125 8.78125 1.1875C9.78125 0.46875 11.0312 0.1875 12.25 0.4375C14.4375 0.84375 16 2.75 16 4.9375L16 5.03125C16 6.34375 15.4375 7.59375 14.4687 8.5L9 13.5625L8.9375 13.6562C8.6875 13.875 8.34375 14.0312 8 14.0312C7.625 14.0312 7.3125 13.875 7.03125 13.6562ZM7.46875 3.53125C7.4375 3.53125 7.4375 3.53125 7.4375 3.5L6.875 2.875C6.15625 2.0625 5.0625 1.71875 4 1.90625C2.53125 2.1875 1.5 3.46875 1.5 4.9375L1.5 5.03125C1.5 5.9375 1.84375 6.78125 2.5 7.375L8 12.4688L13.4687 7.375C14.125 6.78125 14.5 5.9375 14.5 5.03125L14.5 4.9375C14.5 3.46875 13.4375 2.1875 11.9687 1.90625C10.9062 1.71875 9.8125 2.0625 9.09375 2.875L8.53125 3.5C8.53125 3.53125 8.53125 3.53125 8.5 3.5625C8.375 3.6875 8.1875 3.78125 8 3.78125C7.78125 3.78125 7.59375 3.6875 7.46875 3.5625L7.46875 3.53125Z"
                  fill="#663190"
                />
              </svg>
            </button>
          </div>

          <span class="price">{{ test.price }} SAR</span>
        </div>
      </div>
    </div>
    <div
      class="navigation-buttons d-flex justify-content-center position-absolute w-100"
    >
      <button class="btn btn-nav" (click)="scrollLeft()">
        <svg
          width="10"
          height="16"
          viewBox="0 0 10 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.13452 7.65234L7.88452 0.9375C8.20093 0.585938 8.72827 0.585938 9.07983 0.9375C9.39624 1.25391 9.39624 1.78125 9.07983 2.09766L2.89233 8.25L9.04468 14.4375C9.39624 14.7539 9.39624 15.2812 9.04468 15.5977C8.72827 15.9492 8.20093 15.9492 7.88452 15.5977L1.13452 8.84766C0.782959 8.53125 0.782959 8.00391 1.13452 7.65234Z"
            fill="#663190"
          />
        </svg>
      </button>
      <button class="btn btn-nav" (click)="scrollRight()">
        <svg
          width="9"
          height="16"
          viewBox="0 0 9 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.32983 7.65234C8.64624 8.00391 8.64624 8.53125 8.32983 8.84766L1.57983 15.5977C1.22827 15.9492 0.700928 15.9492 0.384521 15.5977C0.032959 15.2812 0.032959 14.7539 0.384521 14.4375L6.53687 8.28516L0.384521 2.09766C0.032959 1.78125 0.032959 1.25391 0.384521 0.9375C0.700928 0.585938 1.22827 0.585938 1.54468 0.9375L8.32983 7.65234Z"
            fill="#663190"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
