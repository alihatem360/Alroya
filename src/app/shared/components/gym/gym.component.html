<div class="mb-5">
  <h2
    class="d-inline-block"
    style="
      font-family: Cairo;
      font-size: 40px;
      font-weight: 700;
      color: #2c143d;
    "
  >
    Certificated gyms
  </h2>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="gyms-list d-flex flex-wrap" id="gymsList">
      <div class="row">
        <div *ngFor="let gym of visibleGyms" class="col-md-6">
          <div
            style="
              padding-top: 50px;
              padding-bottom: 50px;
              border-radius: 8px;
              background-color: #ffffff;
            "
          >
            <div style="text-align: center">
              <img
                [src]="imageUrl + gym.image"
                alt="{{ gym.nameEn }} Image"
                style="height: 110px"
              />
            </div>
          </div>
          <div>
            <div class="d-flex justify-content-between align-items-center">
              <h2
                class="my-3"
                style="
                  font-family: Cairo;
                  font-size: 24px;
                  font-weight: 700;
                  color: #2c143d;
                "
              >
                {{ gym.nameEn }}
              </h2>
              <a href="" class="view-plans-link"
                >View plans
                <svg
                  width="11"
                  height="10"
                  viewBox="0 0 11 10"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.3125 5.42188L6.1875 9.35938C5.95312 9.57031 5.60156 9.57031 5.39062 9.33594C5.17969 9.10156 5.17969 8.75 5.41406 8.53906L8.53125 5.5625H0.5625C0.234375 5.5625 0 5.32812 0 5C0 4.69531 0.234375 4.4375 0.5625 4.4375H8.53125L5.41406 1.48438C5.17969 1.27344 5.17969 0.898438 5.39062 0.6875C5.60156 0.453125 5.97656 0.453125 6.1875 0.664062L10.3125 4.60156C10.4297 4.71875 10.5 4.85938 10.5 5C10.5 5.16406 10.4297 5.30469 10.3125 5.42188Z"
                    fill="#2C143D"
                  />
                </svg>
              </a>
            </div>
            <p
              style="
                font-family: Cairo;
                font-size: 12px;
                font-weight: 400;
                color: #a5a5a5;
              "
            >
              {{ gym.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation-buttons d-flex justify-content-center">
      <button class="btn btn-circle btn-nav" (click)="scrollLeft()">
        <svg
          width="10"
          height="16"
          viewBox="0 0 10 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.13452 7.65234L7.88452 0.9375C8.20093 0.585938 8.72827 0.585938 9.07983 0.9375C9.39624 1.25391 9.39624 1.78125 9.07983 2.09766L2.89233 8.25L9.04468 14.4375C9.39624 14.7539 9.39624 15.2812 9.04468 15.5977C8.72827 15.9492 8.20093 15.9492 7.88452 15.5977L1.13452 8.84766C0.782959 8.53125 0.782959 8.00391 1.13452 7.65234Z"
            fill="#663190"
          />
        </svg>
      </button>
      <button class="btn btn-circle btn-nav" (click)="scrollRight()">
        <svg
          width="9"
          height="16"
          viewBox="0 0 9 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.32983 7.65234C8.64624 8.00391 8.64624 8.53125 8.32983 8.84766L1.57983 15.5977C1.22827 15.9492 0.700928 15.9492 0.384521 15.5977C0.032959 15.2812 0.032959 14.7539 0.384521 14.4375L6.53687 8.28516L0.384521 2.09766C0.032959 1.78125 0.032959 1.25391 0.384521 0.9375C0.700928 0.585938 1.22827 0.585938 1.54468 0.9375L8.32983 7.65234Z"
            fill="#663190"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="col-md-6 d-flex align-items-center justify-content-center">
    <img
      src="assets/images/Certificatedgyms.png"
      class="fitness-image"
      alt="Fitness Icons"
    />
  </div>
</div>
