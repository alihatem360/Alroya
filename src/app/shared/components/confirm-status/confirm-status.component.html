    <h2 class="mt-3 message">{{ message | translate}}</h2>
    <p class="description">{{ description | translate}}</p>
    <div *ngIf="isSuccess" class="button-group">
      <a *ngIf="homeLink" role="button"
      [routerLink]="'/'+ baseService.currentLanguage+'/'+homeLink"

      (click)="closeDialog()"  class="px-5 py-3 btn WMbtn-Secondary01 item-button text-decoration-none">{{ homeButtonText | translate}}</a>
      <a *ngIf="actionButtonlink" role="button"
      [routerLink]="'/'+ baseService.currentLanguage+ '/'+actionButtonlink"

      (click)="closeDialog()" class="px-5 py-3 btn WMbtn-primary item-button text-decoration-none" (click)="onActionButtonClick()">
        {{ actionButtonText | translate }}
      </a>
    </div>
    <div *ngIf="!isSuccess" class="button-group">
        <button class="px-5 py-3 item-button btn WMbtn-cancel "(click)="onCancelClick()">{{ CancelButtonText | translate}}</button>
        <button  class="px-5 py-3 item-button btn WMbtn-Error01 ">
          {{ ConfirmButtonText | translate }}
        </button>
      </div>
  </div>
