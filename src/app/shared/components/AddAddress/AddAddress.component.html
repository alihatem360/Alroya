  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="form-group">
      <label for="name">{{ 'Address Name' | translate }}:</label>
      <input id="name" formControlName="name" class="form-control"/>
      <div *ngIf="addressForm.get('name')?.invalid && (addressForm.get('name')?.dirty || addressForm.get('name')?.touched)" class="text-danger mt-2">
        {{ 'Address name is required' | translate }}
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between mt-4">
      <button mat-dialog-close class="btn WMbtn-Secondary01" style="padding: 12px 24px; border-radius: 8px;">
        {{ 'Back' | translate }}
      </button>

      @if(isSubmitting){
        <button
          class="btn WMbtn-primary cart-button"
          disabled="true">
          <i class="fa-solid fa-spinner fa-spin"></i>
        </button>
        } @else{
          <button [disabled]="addressForm.invalid" type="submit" class="btn WMbtn-primary" style="padding: 12px 24px; border-radius: 8px;">
            {{ 'Submit' | translate }}
          </button>
        }

    </div>
  </form>
</div>
